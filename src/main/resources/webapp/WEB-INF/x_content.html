<!DOCTYPE html>
<html>
<head>

<title>Hello jQuery</title>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script	src="http://tinymce.cachefly.net/4.2/tinymce.min.js"></script>
 <script type="text/javascript">
        tinymce.init({
        	  plugins: "image",
              image_list: [ 
                  {title: 'My image 1', value: 'http://www.tinymce.com/my1.gif'}, 
                  {title: 'My image 2', value: 'http://www.moxiecode.com/my2.gif'} 
              ],             
            selector: "#mytextarea"
            
        });
        
    </script>
    
</head>

<body>
	
	<form action="#" th:action="@{/contentSubmit}"  method="post" >
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	<h1>Post Content (use filename format eg M_C01)</h1>	
	FileName : <input  th:name="input" th:field="${content.meta}" maxlength="100" />
	<br></br>
	
       <textarea id="mytextarea" th:field="*{content.htmlContent}" cols="80" rows="40"></textarea>
          <br></br>
          <input type="submit" id="doUpdate" name="_eventId_updateData" value="POST" />
    </form>
</body>
</html>
